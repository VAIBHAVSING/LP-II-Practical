services:
  - type: web
    name: quizmaster-app
    runtime: node
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: quizmaster
      - key: ADMIN_EMAIL
        value: admin@quizmaster.com
      - key: ADMIN_PASSWORD
        sync: false
      # Optional: Comma-separated list of allowed CORS origins for enhanced security
      # - key: ALLOWED_ORIGINS
      #   value: https://yourdomain.com,https://www.yourdomain.com
    healthCheckPath: /api/health
    autoDeploy: true
